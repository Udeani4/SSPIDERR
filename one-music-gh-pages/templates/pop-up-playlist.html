<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Playlist Modal</title>
  <style>
    .playlist-modal {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Button to open modal */
    .open-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Modal backdrop */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal content */
    .modal-content {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    /* Playlist item */
    .playlist {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .playlist:hover {
      background-color: #f9f9f9;
    }

    .playlist img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    .playlist-name {
      font-size: 16px;
      font-weight: 500;
    }

    /* Close button */
    .close-btn {
      float: right;
      font-size: 20px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }

    /* Popup create playlist */
    .create-btn-wrapper-popup {
      display: flex;
      justify-content: center;
      margin-top: 30px; /* Adjust spacing from the playlist items */
    }

    .open-btn-popup {
      padding: 10px 20px;
      background-color: #3fd2e6; /* or your preferred green */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body class ="playlist-modal">

  <!-- Open Modal Button -->
  <button class="open-btn" onclick="openModal()">Select Playlist</button>

  <!-- Modal -->
  <div class="modal" id="playlistModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Choose a Playlist</h3>

      <!-- Playlist Items -->
      <div class="playlist">
        <img src="static/img/bg-img/wt1.jpg" alt="Chill Vibes">
        <span class="playlist-name">Chill Vibes</span>
      </div>
      <div class="playlist">
        <img src="static/img/bg-img/wt2.jpg" alt="Workout Beats">
        <span class="playlist-name">Workout Beats</span>
      </div>
      <div class="playlist">
        <img src="static/img/bg-img/wt3.jpg" alt="My Favorites">
        <span class="playlist-name">My Favorites</span>
      </div>
      <!-- Add more as needed -->
      <div class="create-btn-wrapper-popup">
        <button class="open-btn-popup" onclick="location.href='create-playlist.html'">Create Playlist</button>
      </div>
    </div>
  </div>

  <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="static/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="static/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="static/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="static/js/active.js"></script>

  <script>
    function openModal() {
      document.getElementById("playlistModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("playlistModal").style.display = "none";
    }

    // Optional: Close modal if clicking outside the box
    window.onclick = function(event) {
      const modal = document.getElementById("playlistModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
