{% include 'header.html' %}

<body>
    <!--dropzone form-->
    <h3>LOADING BAY</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

</body>
